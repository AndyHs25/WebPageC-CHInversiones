<!-- Header y Navegación Responsivo -->
<header class="main-header">
    <div class="container">
        <a href="index.html#inicio" class="logo-container">
            <img src="assets/icons/OFICIAL LOGO CH Y C_page-0001.jpg" alt="Logo CH Y C Inversiones">
        </a>
        
        <!-- Botón del menú móvil -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        
        <nav class="main-nav" id="mainNav">
            <ul>
                <li><a href="index.html#inicio">Inicio</a></li>
                <li><a href="index.html#servicios">Servicios</a></li>
                <li><a href="index.html#maquinaria">Maquinaria</a></li>
                <li><a href="index.html#mision-vision">Nosotros</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
                <li><a href="catalogo.html" class="active">Catálogo</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
// Script para menú móvil
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mainNav = document.getElementById('mainNav');
    
    if (mobileMenuToggle && mainNav) {
        mobileMenuToggle.addEventListener('click', function() {
            mainNav.classList.toggle('mobile-open');
            mobileMenuToggle.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        });
        
        // Cerrar menú al hacer click en un enlace
        const navLinks = mainNav.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                mainNav.classList.remove('mobile-open');
                mobileMenuToggle.classList.remove('active');
                document.body.classList.remove('menu-open');
            });
        });
        
        // Cerrar menú con tecla Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mainNav.classList.contains('mobile-open')) {
                mainNav.classList.remove('mobile-open');
                mobileMenuToggle.classList.remove('active');
                document.body.classList.remove('menu-open');
            }
        });
    }
});
</script>
